      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="./vue-script.js"></script>
    <title>HSDS-Validator</title>
  </head>
  <body>
    <div class="mb-5" id="app">
      <div class="row col-12">
        <!-- <div class="col-6 mt-5 container">
          <h1>Validator Home Page</h1>
          <div class="mt-3">
            <ol>
              <li v-for="(rule,index) in rules" :key="index" class="pl-4">
                {{rule}}
              </li>
              <li class="pl-4">
                Status:
                <ol type="a">
                  <li v-for="(rule,index) in status" :key="index" class="pl-4">
                    {{rule}}
                  </li>
                </ol>
              </li>
              <li class="pl-4">
                Results:
                <ol type="a">
                  <li v-for="(rule,index) in results" :key="index" class="pl-4">

              </li>
            </ol>
          </div>
        </div> -->
        <div class="col-12 bg-gray mt-3">
          <h5 class="pt-3 header">Validator - About - Github</h5>
          <p class="mt-4">{{about}}</p>
          <input
            type="file"
            class="mb-1"
            name="zip_file"
            placeholder="Upload Zip"
            id=""
          /><br />
          <span class="text-muted">* {{condition}}</span>
          <button class="m-2 p-1 btn btn-success">
            Run Validation Process
          </button>
          <div class="row pl-2 pr-2">
            <table class="border-table col-12 mb-3">
              <thead>
                <tr>
                  <td>Data Table</td>
                  <td>Action</td>
                  <td>Status</td>
                  <td>Result</td>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(file,index) in files" :key="index">
                  <td>{{file.name}}</td>
                  <td>
                    <input
                      @change="handleImageUpload($event, index)"
                      title="Choose CSV"
                      class="inputFile"
                      ref="fileInput"
                      type="file"
                      name="chooseFile"
                      id="fileUpload"
                    />
                  </td>
                  <td>{{file.status}}</td>
                  <td>{{file.result}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const vueApp = new Vue({
      el: "#app",
      data() {
        return {
          rules: [
            "Data Table: If Uploading a zip, data table names must match HSDS table names",
            "Action: If user is uploading on a table by table basis, this filename doesn't have to match HSDS.The user's filename will appear in the Action Column after upload.",
          ],
          status: [
            "Ready - data is uploaded",
            "No Data - if no data has been uploaded",
            "Processing -if the validator is currently processing the table",
            "Processed - if the validator processed the table",
          ],
          results: [
            "Valid - matches HSDS spec",
            "InValid - doesn't match HSDS spec",
            "Valid with address - all HSDS fields match but additional fields are also present",
          ],
          about:
            "Upload individual data tables or a zip file to see if your data is formatted consistently with the Human Services Data Standard Specification",
          condition:
            "If uploading zip, data table names must match with HSDS table names",
          files: [
            // { name: "datapackage", status: "-", result: "-", filename: 'datapackage.json' },
            {
              name: "accessibility_for_disabilities",
              status: "-",
              result: "-",
              filename: 'accessibility_for_disabilities'
            },
            { name: "contact", status: "-", result: "-" , filename: 'contact'},
            { name: "eligibilty", status: "-", result: "-" , filename: 'eligibilty'},
            { name: "funding", status: "-", result: "-" , filename: 'funding'},
            { name: "holiday_schedule", status: "-", result: "-" , filename: 'holiday_schedules'},
            { name: "language", status: "-", result: "-" , filename: 'language'},
            { name: "location", status: "-", result: "-" , filename: 'location'},
            { name: "meta_table_description", status: "-", result: "-" , filename: 'meta_table_descriptions'},
            { name: "metadata", status: "-", result: "-" , filename: 'metadata'},
            { name: "organization_id", status: "-", result: "-" , filename: 'organization'},
            { name: "payment_accepted", status: "-", result: "-" , filename: 'payments_accepted'},
            { name: "phone.csv", status: "-", result: "-" , filename: 'phones'},
            { name: "physical_addresses", status: "-", result: "-" , filename: 'physical_addresses'},
            { name: "postal_addresses", status: "-", result: "-" , filename: 'postal_addresses'},
            { name: "program", status: "-", result: "-" , filename: 'programs'},
            { name: "regular_schedules", status: "-", result: "-" , filename: 'regular_schedules'},
            { name: "required_documents", status: "-", result: "-" , filename: 'required_documents'},
            { name: "service_areas", status: "-", result: "-" , filename: 'service_areas'},
            { name: "service", status: "-", result: "-" , filename: 'service'},
            { name: "service_at_location", status: "-", result: "-" , filename: 'services_at_location'},
            { name: "service_taxonomy", status: "-", result: "-" , filename: 'services_taxonomy'},
            { name: "taxonamy", status: "-", result: "-" , filename: 'taxonamy'},
          ],
          selectedFile: null,
        };
      },
      methods: {
        async handleImageUpload(event, index){
          const files = event.target.files
          const formData = new FormData()
          formData.append('file', files[0])
          formData.append('type',  this.files[index].filename)
          this.files[index].status = 'Processing';
          await fetch('/validate/csv', {
            method: 'POST',
            body: formData,
          })
          .then(response => response.json())
          .then(data => {
            this.files[index].status = 'Processed';
            if(data.valid == true) {
              this.files[index].result = 'Valid';
              
            }else {
              this.files[index].result = 'InValid';
            }
            console.log(data)
          })
          .catch(error => {
            this.files[index].status = 'Processing';
            this.files[index].result = 'Error';
            console.error(error, 'sasas')
          })
        }
      },
    });
  </script>
</html>
